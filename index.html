<!DOCTYPE html>
<html lang="en">
<head>

    <!-- meta links -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>List Generator</title>

    <!-- styles links -->
    <link rel="stylesheet" href="./assets/styles/index.css">

    <!-- font awesome -->
    <link
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav class="nav">
            <!-- logotype -->
            <p class="logotype">List Generator</p>

            <!-- navigation bar -->
            <form action="">
                <label for="">All</label>
                <input type="radio">
                    
                <label for="">Completed</label>
                <input type="radio">
                    
                <label for="">Uncompleted</label>
                <input type="radio">
                    
                <input class="input-search" type="text">
                <button class="btn-search">Search</button>
            </form>
        </nav>
    </header>

    <!-- main -->
    <main>

        <div class="error-alert" id="error-alert"> 
            Title and Description are required
        </div>
        
        <!-- div with title about "to do" and its description -->
        <div class="div-main-content">
            <div>
                <label for="">To do</label>
                <input class="input-div-main-content" id="input-title-todo" type="text" placeholder="Supermarket List">
            </div>

            <div>
                <label for="">Description</label>
                <input class="input-div-main-content" id="input-description-todo" type="text" placeholder="It's for Friday">
            </div>

            <button class="btn-add" id="btn-add-table">Add</button>
        </div>

        <div class="div-second-content" id="div-second-content">
            
            <table id="table">
                <thead>
                    <tr>
                        <th scope="col">To Do</th>
                        <th scope="col">Description</th>
                        <th scope="col">Completed</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Example</td>
                        <td>This is an example</td>
                        <td>
                            <input type="checkbox">
                        </td>
                        <td>
                            <button class="btn-pencil">
                                <i class="fa fa-pencil"></i>
                            </button>
                            <button class="btn-trash">
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- scripts -->
    <script src="./assets/scripts/main.js"></script>
</body>
</html>
